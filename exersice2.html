<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Inventory Example</title>
</head>
<body>
  <h1>Inventory Check â€” Open Console</h1>

  <script>
    const inventory = [
      [["Mac-Book", 10], ["Sony-PC", 5]],
      [["Porter", 30], ["Gucci", 20]],
      [["Pringles", 50], ["Twix", 40]]
    ];

    console.log("Quantity of Mac-Book Laptops:", inventory[0][0][1]); // 10
    console.log("Quantity of Gucci Handbags:", inventory[1][1][1]);   // 20
    console.log("Quantity of Twix Chocolate Bars:", inventory[2][1][1]); // 40
  </script>
</body>
